name: "Release new version"

on:
  push:
    tags:
      - "v*"

jobs:
  build_release:
    name: build_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build artifacts
        run: ./build_and_pack.sh 2 ${{ github.ref }} && ./build_and_pack.sh 3 ${{ github.ref }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            lw-v2.zip
            lw-v3.zip

